<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interush test API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Yang Yang">

    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <h2>ChiKuu API</h2>
    
    <form>
        <div class="form-group">
            <div class="row">
                <label for="language"  class="col-sm-2 control-label">Language:</label>
                <div class="col-sm-2">
                    <select name="lang" id="language" class="form-control" onchange="langChange()">
                        <option value="" selected>--</option>
                        <option value="en">English</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div> 
            </div> 

            <div class="row">
                <label for="celebrity" class="col-sm-2 control-label">Celebrity:</label>
                <div class="col-sm-2">
                    <select name="celebrity" id="celebrity" class="form-control">
                        <option value="">--</option>
                        <!-- celebrities -->
                    </select>
                </div>
            </div>
        </div>
    </form>
    
    <div class="row">
        <label for="tweets" class="col-sm-2 control-label">Tweets:</label>
        <br />
        <ul class="list-group" id="tweets">
            <!-- tweets -->
        </ul>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/myscript.js" type="text/javascript"></script>
    
</body>
</html>
